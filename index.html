<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorSport Pro - Championship Management Platform</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" id="platform-brand">
                <i class="bi bi-flag-fill me-2"></i>MotorSport Pro
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="main-nav">
                    <!-- Navigation items will be populated by JavaScript -->
                </ul>
                
                <div class="navbar-nav" id="user-nav">
                    <!-- User navigation will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Login Screen -->
        <div id="login-screen" class="auth-screen">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="auth-card">
                            <div class="text-center mb-4">
                                <i class="bi bi-flag-fill display-4 text-primary"></i>
                                <h2 class="mt-3">MotorSport Pro</h2>
                                <p class="text-muted">Professional Championship Management</p>
                            </div>
                            
                            <div id="auth-tabs">
                                <ul class="nav nav-pills nav-justified mb-4" role="tablist">
                                    <li class="nav-item">
                                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login-tab">Login</button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-tab">Register</button>
                                    </li>
                                </ul>
                                
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="login-tab">
                                        <form id="login-form">
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="login-email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input type="password" class="form-control" id="login-password" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                                        </form>
                                        
                                        <div class="text-center">
                                            <div class="divider">or</div>
                                            <button id="google-login" class="btn btn-outline-light w-100">
                                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="me-2" style="height: 18px;">
                                                Continue with Google
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="tab-pane fade" id="register-tab">
                                        <form id="register-form">
                                            <div class="mb-3">
                                                <label class="form-label">Username</label>
                                                <input type="text" class="form-control" id="register-username" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="register-email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input type="password" class="form-control" id="register-password" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Create Account</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="auth-error" class="alert alert-danger mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- App Content -->
        <div id="app-content" style="display: none;">
            <div class="container-fluid">
                <!-- Championship Selection -->
                <div id="championship-selector" class="mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-1">Select Championship</h4>
                            <p class="text-muted mb-0">Choose a championship to view or manage</p>
                        </div>
                        <button class="btn btn-primary" id="create-championship-btn" style="display: none;">
                            <i class="bi bi-plus-lg me-2"></i>Create Championship
                        </button>
                    </div>
                    <div class="row mt-3" id="championships-grid">
                        <!-- Championships will be populated here -->
                    </div>
                </div>

                <!-- Championship Dashboard -->
                <div id="championship-dashboard" style="display: none;">
                    <!-- Dashboard content will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div class="modal fade" id="create-championship-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Championship</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-championship-form">
                        <div class="mb-3">
                            <label class="form-label">Championship Name</label>
                            <input type="text" class="form-control" id="championship-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Series</label>
                            <select class="form-select" id="championship-series" required>
                                <option value="">Select Series</option>
                                <option value="f1">Formula 1</option>
                                <option value="f2">Formula 2</option>
                                <option value="f3">Formula 3</option>
                                <option value="indycar">IndyCar</option>
                                <option value="nascar">NASCAR</option>
                                <option value="wec">WEC</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Season</label>
                            <input type="number" class="form-control" id="championship-season" value="2025" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="championship-description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-championship">Create Championship</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Race Hub Modal -->
    <div class="modal fade" id="race-hub-modal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="race-hub-title">Race Hub</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="race-hub-content">
                    <!-- Race hub content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Driver Stats Modal -->
    <div class="modal fade" id="driver-stats-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="driver-stats-title">Driver Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="driver-stats-content">
                    <!-- Driver stats content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
